<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
  <meta charset="UTF-8">
  <title>My iFrame</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js"></script>
  <script>
    angular.module('template', ['ngSanitize']).controller('IframeCtrl', function($scope) {
      // set some defaults for the start and when the passed input values are empty
      $scope.formData = {};
			$scope.defaults = {
      	eventName: '(No name entered)',
				eventIcon: 'question',
				eventIconLrg: 0,
				eventDate: '(No date entered)',
				eventDesc: '(No description entered)',
				eventCta: '(No CTA entered)',
				eventUrl: '#'
			}
      window.update = function(data) {
        $scope.$apply(function() {
          // use the data.value or the default when empty
          $scope.formData[data.name] = (data.value.length > 0) ? data.value : $scope.defaults[data.name];
        });
      };
    });
  </script>
</head>
<body ng-app="template" ng-controller="IframeCtrl" style="width:100%;height:100%">
	<!-- <div tabindex="0" style="width:calc(100% - 16px);height:calc(100% - 16px)"> -->
			<style type="text/css">
				@import 'https://shared.uoit.ca/global/files/fonts/franklingothicfs_book_macroman/stylesheet.css';
				@media screen {
					* {
						font-family: 'franklin_gothic_fsbook', Helvetica, Arial, sans-serif !important;
					}
				}
			</style>
			<table width="600" height="1px" cellpadding="0" cellspacing="0">
				<tr>
					<td height="1px" style="background:none; border-bottom: 1px solid #EDEDED; height:1px; width:100%; margin:0px 0px 0px 0px;">&nbsp;</td>
				</tr>
			</table>
	    <br>
			<table width="600" cellpadding="0" cellspacing="0">
			  <tbody>
				  <tr>
				    <td width="210" valign="middle">
				    	<table>
				    		<tr>
				    			<td width="{{formData.eventIconLrg&&formData.eventIconLrg == 1 ? 36 : 24}}" valign="middle">
				    				<img align="none" ng-src="https://uoit.ca/static/ro_signatures_2016/{{formData.eventIcon || defaults.eventIcon}}_64x64.jpg" width="{{formData.eventIconLrg&&formData.eventIconLrg == 1 ? 24 : 16}}" height="{{formData.eventIconLrg&&formData.eventIconLrg == 1 ? 24 : 16}}">
				    			</td>
				    			<td valign="middle">
										<font size="2" color="#666666" face="Helvetica, Arial, sans-serif">
					    				<a href="{{ formData.eventUrl || defaults.eventUrl }}" style="word-wrap: break-word; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; color: #0077ca; font-weight: normal; text-decoration: none;" title="Visit the {{formData.eventName || defaults.eventName }} webpage"><strong>{{formData.eventName || defaults.eventName }}</strong></a><br>{{formData.eventDate || defaults.eventDate }}
				    				</font>
				    			</td>
				    		</tr>
				    	</table>
				    </td>
				    <td width="390" valign="middle">
							<font size="2" color="#666666" face="Helvetica, Arial, sans-serif">
					    	{{formData.eventDesc || defaults.eventDesc }}&nbsp;<a href="{{formData.eventUrl || defaults.eventUrl }}" style="word-wrap: break-word; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; color: #0077ca; font-weight: normal; text-decoration: none;" title="{{formData.eventCta || defaults.eventCta }} â€“ {{formData.eventName || defaults.eventName }}">
								<strong>
								  {{formData.eventCta}}
								</strong>
								</a>
							</font>
						</td>
				  </tr>
				</tbody>
			</table>
		<!-- </div> -->
</body>
</html>
